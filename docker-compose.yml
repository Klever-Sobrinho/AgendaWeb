version: '3'

services:
  db:
    image: postgres
    volumes:
      - /var/lib/postgresql/data
 
  rails:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid || true && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - '.:/myapp'
    ports:
      - '3000:3000'
    depends_on:
      - 'db'     

